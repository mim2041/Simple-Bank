<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-center mt-8 text-5xl">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span></h1>
        <section class="bg-sky-200 w-9/12 mx-auto m-8 p-10">
            <div>
                <h1 class="text-3xl font-medium mb-5">Please Login</h1>
                <input id="email-field" class="mb-3 p-1 w-9/12" type="text" placeholder="Enter your email">
                <br>
                <input id="passward-field" class="mb-3 p-1 w-9/12" type="password" placeholder="Enter passward">
                <br>
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-800 px-4 py-2 text-white font-medium rounded-lg">submit</button>
            </div>
        </section>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
